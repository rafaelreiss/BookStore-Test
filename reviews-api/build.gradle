group 'com.reis'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

List spring = ["org.springframework.boot:spring-boot-starter-data-rest:1.4.0.RELEASE",
               "org.springframework.boot:spring-boot-starter-data-jpa:1.4.0.RELEASE",
                "org.springframework.data:spring-data-rest-hal-browser"]
List db = ["com.h2database:h2"]

dependencies {
    compile spring, db
}
